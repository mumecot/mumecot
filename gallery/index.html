<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gallery Top</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
    }
    .style-card {
      position: relative;
      width: 220px;
      height: 220px;
      overflow: hidden;
      border: 1px solid #ded9c3;
    }
    .style-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s;
    }
    .style-card:hover img {
      filter: brightness(50%);
    }
    .style-card span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: #ded9c3;
      background-color: rgba(0,0,0,0.6);
      padding: 0.5em;
      font-size: 1em;
      opacity: 0;
      transition: 0.3s;
    }
    .style-card:hover span {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="outer-frame">
    <h1 class="site-title">Gallery</h1>
    <hr class="title-line">
    <div class="gallery-grid">
      <a href="style1/index.html" class="style-card">
        <img src="../images/thumbnails/style1.jpg" alt="Style 1">
        <span>スタイル①</span>
      </a>
      <a href="style2/index.html" class="style-card">
        <img src="../images/thumbnails/style2.jpg" alt="Style 2">
        <span>スタイル②</span>
      </a>
      <a href="style3/index.html" class="style-card">
        <img src="../images/thumbnails/style3.jpg" alt="Style 3">
        <span>スタイル③</span>
      </a>
    </div>
    <hr class="bottom-line">
    <a href="../index.html" class="back-button">ホームに戻る</a>
  </div>
</body>
</html>
