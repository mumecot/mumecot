
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUMECOT</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="outer-frame">
    <h1 class="site-title">MUMECOT</h1>
    <hr class="title-line">
    
<nav class="navbar">
  <a href="/">HOME</a>
  <a href="/about.html">ABOUT</a>
  <a href="/blog/">BLOG</a>
  <a href="/gallery/">GALLERY</a>
</nav>
        <hr class="bottom-line">

  <main>
    <img src="images/main2.png" width=100% alt="メイン画像" />
  </main>
    
    <footer class="copyright">&copy; 2025 MUMECOT</footer>
  </div>

  <div class="stars-container" id="stars-container"></div>

<script>
const starContainer = document.getElementById("stars-container");

// === ① カラフルcanvas星（小さい光） ===
const numStars = 80;
for (let i = 0; i < numStars; i++) {
const star = document.createElement("div");
const size = Math.random() * 2 + 1;
const duration = Math.random() * 3 + 2;
const colors = ['#f5f3f0', '#ebd978', '#a6c8de', '#d4cdb8', '#c7c9d4'];
star.style.background = colors[Math.floor(Math.random() * colors.length)];

star.classList.add("star");
star.style.width = `${size}px`;
star.style.height = `${size}px`;
star.style.top = `${Math.random() * 100}%`;
star.style.left = `${Math.random() * 100}%`;
star.style.animationDuration = `${duration}s`;

starContainer.appendChild(star);
}

// === ② 自作星画像をランダム配置 ===
const starImages = ['images/star1.svg', 'images/star2.svg', 'images/star3.svg'];
const numCustomStars = 15;

for (let i = 0; i < numCustomStars; i++) {
const img = document.createElement('img');
img.src = 'images/' + starImages[Math.floor(Math.random() * starImages.length)];
img.classList.add('custom-star');
img.style.top = `${Math.random() * 100}%`;
img.style.left = `${Math.random() * 100}%`;
img.style.width = `${Math.random() * 20 + 10}px`; // サイズ10〜30px
img.style.opacity = Math.random() * 0.4 + 0.5; // 透明度0.5〜0.9
starContainer.appendChild(img);
}
</script>
</body>
</html>
